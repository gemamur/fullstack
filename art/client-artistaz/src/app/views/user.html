<div *ngIf="user" class="image-box">

  <div class="container-fluid">
    <div class="col-sm-5 col-md-2 imagen">

      <ul class="nav nav-pills nav-stacked menu-lateral">
        <li id="lidatos-user" role="presentation" class="active text-center"><a [routerLink]="['/user/',user._id]"><i class="user-icon glyphicon glyphicon-user"></i><p>Datos de usuario</p></a></li>
        <li id="ligallery" role="presentation" class="text-center"><a [routerLink]="['/user/gallery/',user._id]"><i class="user-icon glyphicon glyphicon-picture"></i><p>Galería</p></a></li>
        <li id="lialbums" role="presentation" class="text-center"><a [routerLink]="['/user/albums/',user._id]"><i class="user-icon glyphicon glyphicon-book"></i><p>Álbumes</p></a></li>
        <li id="limusic" role="presentation" class="text-center"><a [routerLink]="['/user/music/',user._id]"><i class="user-icon glyphicon glyphicon-cd"></i><p>Música</p></a></li>
        <!--<li id="lievents" role="presentation"><a>Eventos</a></li>-->
      </ul>

    </div>
    <div class="col-sm-6 col-sm-offset-2 col-md-8 col-md-offset-0">
      <section class="datos-user">
        <div class="col-sm-12 col-md-4">
          <img id="profileImg" src="{{url +'get-image-user/' +user.image}}" />
        </div>
        <div class="col-sm-12 col-sm-offset-2 col-md-8 col-md-offset-0">

            <h3>Datos de usuario</h3>
            <h4 class="userdata"><strong>{{user.nick}}</strong> &nbsp; <small>{{user.name}} {{user.surname}}</small></h4>
            <p class="userdata user-bio" *ngIf="user.bio">{{user.bio}}</p>
            <p class="userdata user-website" *ngIf="user.website">Web / Blog: <a href="http://{{user.website}}" rel="nofollow">{{user.website}}</a></p>
            <div *ngIf="identity"><a href="mailto:{{user.email}}" class="userdata btn btn-success">Contactar por e-mail</a></div>
            <div *ngIf="!identity">Regístrate para contactar con el usuario</div>

          </div>
      </section>


      <!--<section class="social">
      <p>Comparte:</p>
        <button mat-raised-button shareButton="facebook" [sbShowCount]="true"><fa name="facebook" size="3x"></fa></button>

        <button mat-raised-button shareButton="twitter" [sbShowCount]="true"><fa name="twitter" size="3x"></fa></button>
      </section>
      <section>
        <p>Indica que te gusta este artículo:</p>
        <a id="buttonfav" (click)="countFavorite(image._id, identity._id)" class="btn btn-success glyphicon glyphicon-star-empty" aria-label="favorite"> {{image.favorites}}</a>
        <p></p>
      </section>-->
    </div>
  </div>
</div>

<div class="form-content">
<h2>{{tituloSongAdd}}</h2>
<div class="clearfix"></div>
    <div *ngIf="alertMessage">
      <div class="alert alert-info">
        {{alertMessage}}
      </div>
    </div>
<div class="jumbotron jumboform">
<form #formSongAdd = "ngForm" (ngSubmit)="onSubmit()" class="form-horizontal col-md-6">

  <div class="form-group">
    <label class="col-sm-4 control-label">Número</label>
    <div class="col-sm-8">
      <input type="text" #number="ngModel" [(ngModel)]="song.number" name="number" class="form-control" placeholder="Número" required />
    </div>
    <span *ngIf="!number.valid && number.touched">El número de pista es obligatorio</span>
  </div>
  <div class="form-group">
    <label  class="col-sm-4 control-label">Nombre / Título</label>
    <div class="col-sm-8">
      <input type="text" #name="ngModel" [(ngModel)]="song.name" name="name" class="form-control" placeholder="Nombre" required />
    </div>
    <span *ngIf="!name.valid && name.touched">El título de la pista es obligatorio</span>
  </div>
  <div class="form-group">
    <label class="col-sm-4 control-label">Duración</label>
    <div class="col-sm-8">
      <input type="text" #duration="ngModel" [(ngModel)]="song.duration" name="duration" class="form-control" placeholder="Duración" required />
    </div>
    <span *ngIf="!duration.valid && duration.touched">La duración de la pista es obligatoria</span>
  </div>

  <div *ngIf="is_edit">
    <div class="song_file_for_edit" *ngIf="song.file && song.file != 'null'">
      <audio controls>
        <source src="{{url + 'get-song/' + song.file}}" type="audio/mpeg" />
          El navegador web no soporta la reproducción de audio

      </audio>
    </div>
    <div class="form-group">
      <label class="col-sm-4 control-label">Sube el fichero de audio</label>
      <input type="file" placeholder="Subir fichero..." (change)="fileChangeEvent($event)" />
    </div>
  </div>

  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <button type="submit" class="btn btn-success" [disabled]="!formSongAdd.form.valid">{{tituloSongAdd}}</button>
    </div>
  </div>
</form>
<div class="clearfix"></div>
<div></div>
</div>
</div>

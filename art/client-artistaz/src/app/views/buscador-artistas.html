<div *ngIf="identity">
  <div class="head-page col-sm-5 col-md-6">
    <h3>Resultado de la búsqueda: {{texto}}</h3>
  </div>
  <div class="col-sm-5 col-sm-offset-2 col-md-6 col-md-offset-0">
    <a class="btn btn-primary btn-album" [routerLink]="['/crear-artista']"> Crear Artista </a>
  </div>
  <div class="selector-pagina">
  </div>
  <div id="gallery-artists" *ngIf="artists">
      <div class="row">
        <div class="col-sm-6 col-md-3 col-lg-3" *ngFor="let artist of artists">
          <div class="thumbnail image-item">
            <img src="{{url + 'get-image-artist/'+artist.image}}" alt="{{artist.name}}">
            <div class="caption">
              <h3><a [routerLink]="['/artista/',artist._id]">{{artist.name}}</a></h3>
              <p class="artist-desc">{{(artist.description | slice:0:190)+'...'}}</p>
              <!--<p><a [routerLink]="['/imagen', image._id]" class="btn btn-success" role="button">Detalles</a></p>-->
            </div>
          </div>
        </div>
      </div>
    </div>
</div>
<div *ngIf="!identity">
  <div class="head-page col-sm-12 col-md-12">
    <h3>Resultado de la búsqueda: {{texto}}</h3>
  </div>
  <div class="clearfix"></div>

  <div id="gallery-artists" *ngIf="artists" class="col-sm-12 col-md-12 search">
      <div class="row">
        <div class="col-sm-6 col-md-3 col-lg-3" *ngFor="let artist of artists">
          <div class="thumbnail image-item">
            <img src="{{url + 'get-image-artist/'+artist.image}}" alt="{{artist.name}}">
            <div class="caption">
              <h3><a [routerLink]="['/artista/',artist._id]">{{artist.name}}</a></h3>
              <p class="artist-desc">{{(artist.description | slice:0:190)+'...'}}</p>
              <!--<p><a [routerLink]="['/imagen', image._id]" class="btn btn-success" role="button">Detalles</a></p>-->
            </div>
          </div>
        </div>
      </div>
    </div>
</div>

<div class="form-content">
  <h2>{{titleLogin}}</h2>
<div class="clearfix"></div>
<div *ngIf="errorMessage">
  <div class="alert alert-danger" role="alert">{{errorMessage}}</div>
</div>
<form #loginForm="ngForm" (ngSubmit)="onSubmit()" class="form-horizontal col-md-6">
  <div class="form-group">
    <label for="inputEmail3" class="col-sm-4 control-label">Email</label>
    <div class="col-sm-8">
      <input type="email" id="email3" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$" #email="ngModel" name="email" [(ngModel)]="user.email" class="form-control" placeholder="Email" required />
      <span *ngIf="!email.valid && email.touched">Debe introducir un email válido</span>
    </div>
  </div>
  <div class="form-group">
    <label for="inputPassword3" class="col-sm-4 control-label">Contraseña</label>
    <div class="col-sm-8">
      <input type="password" id="password" #password="ngModel" name="password" [(ngModel)]="user.password" class="form-control" placeholder="Contraseña" required />
      <span *ngIf="!password.valid && password.touched">Este campo es obligatorio</span>
    </div>
  </div>
  <!--<div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <div class="checkbox">
        <label>
          <input type="checkbox"> Remember me
        </label>
      </div>
    </div>
  </div>-->
  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <button [disabled]="!loginForm.form.valid" type="submit" class="btn btn-success">Entrar</button>
    </div>
  </div>
</form>
</div><!-- content -->

<div>
  <div class="col-sm-5 col-md-5"></div>
      <div class="col-sm-7 col-md-7">
        <form class="navbar-form navbar-left" role="search">
          <div class="form-group">
            <input #buscarU (keyup.enter)="buscarUsuario(buscarU.value)" type="text" class="form-control" placeholder="Buscar usuario">
          </div>
          <button (click)="buscarUsuario(buscarU.value)" type="button" class="btn btn-default">Buscar</button>
        </form>
      </div>
  <div class="head-page col-sm-5 col-md-6">
    <h2>Usuarios</h2>
  </div>
  <div class="selector-pagina">
      <ul class="pagination">
        <li><a [routerLink]="['/users', prev_page]">&laquo;</a></li>
        <li><a [routerLink]="['/users', next_page]">&raquo;</a></li>
      </ul>
  </div>

  <div id="gallery-artists" *ngIf="users">
      <div class="row">
        <div class="col-sm-6 col-md-3 col-lg-3" *ngFor="let user of users">
          <div class="thumbnail image-item">
            <img src="{{url +'get-image-user/' +user.image}}" alt="{{user.nick}}">
            <div class="caption">
              <h3><a [routerLink]="['/user/',user._id]">{{user.nick}}</a></h3>
              <p class="artist-desc">{{(user.bio | slice:0:190)+'...'}}</p>
              <!--<p><a [routerLink]="['/imagen', image._id]" class="btn btn-success" role="button">Detalles</a></p>-->
            </div>
          </div>
        </div>
      </div>
    </div>
</div>
